<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Clima (Open-Meteo)</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

  <section class="weather-card" role="region" aria-label="Información del clima">
    <div class="location" id="location">Cargando ubicación...</div>
    <div class="icon-container" id="icon-container">
      <span>🌤️</span>
    </div>
    <div class="temp" id="temperature">--°C</div>
    <div class="description" id="description">Clima claro</div>
    <div class="details" id="details"></div>
  </section>

  <script src="scripts.js"></script>

</body>
</html>
