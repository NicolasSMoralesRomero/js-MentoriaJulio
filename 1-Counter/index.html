<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contador Interactivo</title>
</head>
<body>
  <div class="counter-container">
    <h1>Contador</h1>
    <h2 class="counter-number" id="counter">0</h2>
    <div class="buttons">
      <button class="btn" id="decrement">-</button>
      <button class="btn" id="reset">Reiniciar</button>
      <button class="btn" id="increment">+</button>
    </div>
  </div>
</body>
</html>
